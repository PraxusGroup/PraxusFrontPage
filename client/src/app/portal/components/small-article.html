  <div class="card-panel white grey-text text-darken-3 waves-effect">
    <div class="story-image" ng-style="{'background-image': 'url(' + story.imageUrl + ')'}"></div>
    <div class="content">
      <div class="info">
        <span class="category">{{story.category}}</span> - <span am-time-ago="story.createdOn"></span>
      </div>
      <div class="title">
        <h5>{{story.title}}</h5>
        <span class="author">by <a class="author">{{story.author.membersDisplayName}}</a></span>
      </div>
      <div class="text" ng-bind-html="story.content | trustAsHtml">

      </div>
    </div>
    <div class="viewed">
      <ng-md-icon icon="{{icon}}" style="fill: {{ iconColor }}" size="28"></ng-md-icon>
    </div>
  </div>
