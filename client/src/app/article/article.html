<div class="article-main-image-con">
  <div class="article-main-image" distort options="vm.distortOptions">
    <div class="article-image">
      <div class="image" style="background-image: url({{vm.story.imageUrl || ''}})"></div>
    </div>
  </div>
  <div class="article-main-title-con">
    <div class="article-main-title">
      <h6>{{vm.story.category}}</h6>
      <h3>{{vm.story.title}}</h3>
    </div>
  </div>
</div>
<div class="article-content-con row">
  <div class="extra-padding clearfix">
    <div class="col s6">
      <span class="author">By @{{vm.story.author.membersDisplayName}}</span>
      <span class="reading-time">Reading Time: {{vm.story.readingTime}} Minute{{vm.story.readingTime > 1 ? 's' : ''}}</span>
    </div>
    <div class="col s6 right-align">
      <span class="time" am-time-ago="vm.story.createdOn"></span>
    </div>
  </div>

  <div class="col s12 flow-text" ng-bind-html="vm.story.content">

  </div>
</div>
