<!doctype html>
<html manifest="application.manifest" lang="en" ng-app="app">

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Mathew Kleppin">
  <base href="/">
  <title ng-bind="$root.pageTitle">Praxus Front Page</title>

  <style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
  </style>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- bower:css -->
  <link rel="stylesheet" href="css/vendor.min.1456028802094.css">
  <!-- endinject -->

  <!-- inject:css -->
  <link rel="stylesheet" href="css/app.min.1456028813205.css">
  <!-- endinject -->

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <body ng-style="{'background-color': $root.bodyColor}">

    <ui-view name="sidebar" ng-cloak></ui-view>

    <ui-view
      name="main"
      autoscroll="true"
      class="anim-in-out anim-slide-below-fade"
      data-anim-sync="true"
      data-anim-speed="1000"
      ng-cloak>
    </ui-view>

    <!-- bower:js -->
    <script src="app/vendor.min.1456028814593.js"></script>
    <!-- endinject -->

    <!-- inject:js -->
    <script src="app/app.min.1456028814914.js"></script>
    <!-- endinject -->

</body>
</html>
