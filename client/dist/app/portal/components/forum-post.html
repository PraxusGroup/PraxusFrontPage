<div class="card-panel white grey-text text-darken-3 waves-effect" style="width:100%" ng-click="goToPost()"><div class="row valign-wrapper"><div class="profile-image col s3 l2 center valign"><a class="author"><img ng-src="{{ userImage }}" class="responsive-img"><h6 ng-bind-html="post.teaser.user.username"></h6></a></div><div class="content col s9 l10 valign"><div class="info col s6 no-padding left-align"><span class="category">{{post.category.name}}</span></div><div class="info col s6 no-padding right-align"><span am-time-ago="post.teaser.timestamp"></span></div><div class="title col s12 no-padding" ng-bind-html="post.title"></div><div class="text col s12 no-padding" ng-bind-html="post.teaser.content"></div></div></div></div>
