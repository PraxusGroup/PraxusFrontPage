<div class="card-panel white grey-text text-darken-3 waves-effect" style="width:100%" ng-click="goToPost(post.topicId, post.pid)"><div class="row valign-wrapper"><div class="profile-image col s3 l2 center valign"><a class="author"><img ng-src="{{post.authorPhoto}}" class="responsive-img"><h6 ng-bind-html="post.authorName"></h6></a></div><div class="content col s9 l10 valign"><div class="info col s6 no-padding left-align"><span class="category">{{post.forumTitle}}</span></div><div class="info col s6 no-padding right-align"><span am-time-ago="post.postDate"></span></div><div class="title col s12 no-padding" ng-bind-html="post.topicTitle"></div><div class="text col s12 no-padding" ng-bind-html="post.post"></div></div></div></div>
