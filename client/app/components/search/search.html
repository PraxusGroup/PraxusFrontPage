<div class="row">
  <div class="col s12">
    <div class="card-panel white grey-text text-darken-3 valign-wrapper">
      <ng-md-icon
        id="searchIcon"
        ng-class="'search valign'"
        icon="{{ searchIcon }}"
        options="{{searchAnimationOptions}}"
        ng-click="toggleIcons()"
        style="fill: #666"
        size="28">
      </ng-md-icon>
      <div class="divider valign"></div>
      <div id="top-search" class="valign" style="width: 0">
        <input
          type="text"
          class="valign"
          ng-model="search"
          ng-model-options="{ debounce: 350 }">
        <ng-md-icon
          ng-class="'valign waves-effect waves-light'"
          icon="done"
          options="{{searchAnimationOptions}}"
          ng-click=""
          style="fill: #6f4f96"
          size="28">
        </ng-md-icon>
      </div>
      <div class="profile-area valign right-align">
        <a class="dropdown-button" dropdown data-activates="dropdown1">
          <img src="./images/profile.sample.jpg" class="profile-image">
        </a>
        <ul id="dropdown1" class="dropdown-content">
          <li><a>Profile</a></li>
          <li><a>Settings</a></li>
          <li><a href="#admin">Admin</a></li>
          <li><a>Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
